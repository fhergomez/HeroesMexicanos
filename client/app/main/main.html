<div class="container">
      <!-- Search, and Upload Button -->
      <div id="searchFilterWrap">
        <form id="searchForm">
          <input type="text"
                    id="searchBox"
                    placeholder="Busca por nombre"
                    ng-model="searchTxt"
                    ng-model-options="{debounce : 600}" />
        </form>

      <div class="row">
        <div id="sortByWrap">
          Ordenalos por:<i class="fa fa-calendar"
                            ng-click="sortByTime()"></i>
                        <i class="fa fa-thumbs-up"
                            ng-click="sortByLikes()"></i>

          <button class="btn btn-primary add-look-btn"
                      data-animation="am-fade-and-scale"
                      data-placement="center"
                      data-template-url="app/main/addHeroeModal.html"
                      bs-modal="showModal">AÃ±ade tu Heroe</button>
              </div>
            </div>
          </div>

</div>

<!-- Show all looks Pre Angular Grid -->
<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Todos los heroes:<span class="label label-info">{{ heroes.length }}</span> Heroes</h1>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="heroe in heroes">
          <li><span class="input-group-addon">
            <a href="#" ng-click="deleteHeroe(heroe)"><span class="glyphicon glyphicon-remove pull-left"></span></a>
            <a ui-sref="heroe ({ heroeId: heroe._id })" data-title="{{ look.title }}" data-animation="am-flip-x" bs-tooltip>{{ look.title }}</a></span></li>
          <li><span class="input-group-addon listing-image">
            <a ui-sref="look ({ lookId: look._id })"><img class="thumbnail img-responsive" ng-src="{{ look.image }}"></a></span></li>
          <li><span class="input-group-addon"><p>{{ heroe.userName }}</p></span></li>
        </ul>
      </div>
    </div>
  </div>
</div>
