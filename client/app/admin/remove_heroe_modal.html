<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button"
                    class="close"
                    ng-click="$hide()">&times;</button>
      </div>

    <div class="modal-body" ng-show="content">
      <div class="edit-heroe-title">
       <h2>Modificar heroe</h2>
      </div>

      <div class="form-group">
        <label for="title">Titulo</label>
          <input type="text"
                  class="form-control title-input"
                  placeholder="{{ editHeroe.title }}"
                  ng-model="editHeroe.title" />
      </div>

      <div class="form-group">
        <div class="row listing-description-row">
        <label for="description"
                  class="col-xs-12">Descripcion</label>
          <textarea type="text"
                  class="form-control description-textarea"
                  placeholder="{{ editHeroe.description }}"
                  ng-model="editHeroe.description"
                  rows="3" />
            </div>
          </div>

      <div class="form-group">
        <div class="row listing-delete-btn">
          <button ng-click="deleteHeroe(heroe)"
                      class="btn btn-warning btn-lg"
                      ng-show="deleteBtn">BORRAR HEROES</button>
            </div>
          </div>


       <div class="col-md-6" id="alertContainer"></div>

        </div>
      <div class="modal-footer">
        <button type="button"
                    class="btn btn-default pull-left"
                    ng-click="$hide()">Cerrar</button>
        <button type="button"
          class="btn btn-primary btn-md pull-left"
          ng-click="saveHeroe()">Guarda los cambios</button>
      </div>
    </div>
  </div>
</div>
